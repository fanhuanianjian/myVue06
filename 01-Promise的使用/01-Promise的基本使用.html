<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>

    new Promise((resolve, reject) =>{

        setTimeout(()=>{
            //正常调用
            resolve('hello timeout'+'1111111111111')
            //正常调用
            reject('异常+++++++++++++++++')
        },5000)

    }).then(res=>{
        console.log(res);
    }).catch(err =>{
        console.log(err);
    });




</script>

</body>
</html>
